<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- font library -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- css style -->
  <link rel="stylesheet" href="./style/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <!-- this container for all web site -->
  <div class="container">

    <!-- left side -->
    <div class="left">
      
        <img src="./images/image-product-desktop.jpg" class="desctop" alt="Product">
        <img src="/product-preview-card-component/images/image-product-mobile.jpg" class="mobile" alt="">
      
    </div>

    <!-- right side -->
    <div class="right">
      <div class="content">
        <span class="perfume">perfume</span>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="green"> $149.99 
          
        </span>
        <span class="discount">$169.99</span>
        <a href="#" class="add">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          <span>Add to Cart</span>
        </a>
      </div>
    </div>
  </div>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
